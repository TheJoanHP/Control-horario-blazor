<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Admin - Panel de Control</title>
    <base href="/" />
    
    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Favicon y manifesto -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- CSS personalizado -->
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            height: 100vh;
        }

        /* Loading spinner personalizado */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Estilos para mejorar la experiencia visual */
        .full-height {
            height: 100% !important;
        }

        .mud-table-container {
            max-height: 600px;
            overflow-y: auto;
        }

        /* Animaciones suaves */
        .mud-card {
            transition: all 0.3s ease;
        }

        .mud-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }

        /* Responsive improvements */
        @media (max-width: 600px) {
            .mud-container {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Loading screen personalizado -->
        <div class="loading-container">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Sphere Admin</div>
                <div class="loading-subtext">Cargando panel de control...</div>
            </div>
        </div>
    </div>

    <!-- Mensaje para cuando JavaScript está deshabilitado -->
    <div id="blazor-error-ui">
        <div style="background: #f44336; color: white; padding: 16px; text-align: center;">
            <strong>Ha ocurrido un error inesperado.</strong>
            <a href="" style="color: white; text-decoration: underline;">Recargar página</a>
            <span style="float: right; cursor: pointer;" onclick="document.getElementById('blazor-error-ui').style.display = 'none';">&times;</span>
        </div>
    </div>

    <!-- Scripts de Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>
    
    <!-- MudBlazor JavaScript -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- Service Worker para PWA (opcional) -->
    <script>
        // Registrar service worker si está disponible
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('SW registrado correctamente:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar SW:', error);
                });
        }
    </script>
</body>

</html>
