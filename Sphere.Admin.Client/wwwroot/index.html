<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Time Control - Admin</title>
    <base href="/" />
    
    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100vw; text-align:center">
            <h1 style="color:#1976d2; font-family: Roboto">Sphere Time Control</h1>
            <p style="color:#666;">Cargando panel de administraci√≥n...</p>
            <div style="display:inline-block; width:50px; height:50px; border:3px solid #f3f3f3; border-top:3px solid #1976d2; border-radius:50%; animation:spin 1s linear infinite;"></div>
        </div>
    </div>

    <div id="blazor-error-ui" style="background:#f44336; color:white; padding:1rem; display:none; position:fixed; top:0; left:0; right:0; z-index:999;">
        <i class="fas fa-exclamation-triangle" style="margin-right:0.5rem;"></i>
        Ha ocurrido un error inesperado. 
        <a href="" style="color:white; text-decoration:underline;">Recargar</a>
        <button style="background:none; border:none; color:white; float:right; cursor:pointer;" onclick="document.getElementById('blazor-error-ui').style.display='none'">&times;</button>
    </div>

    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>

</html>
